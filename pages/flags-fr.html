<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="flag.css">
        <title>Flags</title>
    </head>
    <body>
        <header id="header">
            Choisissez votre langue:
        </header>

        <div class="flag-grid">
            <div class="flag-box">
                <div class="flag">
                    <div class="thai-red"></div>
                    <div class="thai-white"></div>
                    <div class="thai-blue"></div>
                    <div class="thai-white"></div>
                    <div class="thai-red"></div>
                </div>
                <p>Thai | <b>ไทย</b></p>
            </div>

            <div class="flag-box">
                <div class="flag">
                    <div class="japan-white">
                        <div class="japan-red"></div>
                    </div>
                </div>
                <p>Japanese | <b>日本語</b></p>
            </div>

            <div class="flag-box">
                <div class="flag">
                    <div class="germany-black"></div>
                    <div class="germany-red"></div>
                    <div class="germany-yellow"></div>
                </div>
                <p>German | <b>Deutsch</b></p>
            </div>

            <div class="flag-box">
                <div class="flag">
                    <div class="sweden-blue">
                        <div class="sweden-yellow-horizontal"></div>
                        <div class="sweden-yellow-vertical"></div>
                    </div>
                </div>
                <p>Swedish | <b>Svenska</b></p>
            </div>
        </div>

        <div class="flag-grid">
            <div class="flag-box">
                <div class="flag">
                    <a href="flags-fr.html"></a>
                    <div class="france-border">
                        <div class="france-blue"></div>
                        <div class="france-white"></div>
                        <div class="france-red"></div>
                    </div>
                </div>
                <p>French | <b>Français</b></p>
            </div>

            <div class="flag-box">
                <div class="flag">
                    <div class="denmark-red">
                        <div class="denmark-white-horizontal"></div>
                        <div class="denmark-white-vertical"></div>
                    </div>
                </div>
                <p>Danish | <b>Dansk</b></p>
            </div>
        </div>

    </body>
</html>
